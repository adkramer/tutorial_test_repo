<html>
    <head>
        <title>Blog Tutorial</title>
    </head>
    <body>
        <div>
            <h1><a href="">Blog Tutorial</a></h1>
        </div>

        <div>
        {% for post in posts %}
        <div>
           <p>Published: {{ post.published_date }}</p>
           <h1><a href="">{{ post.title }}</a></h1>
           <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
        
        </div>
    </body>
</html>
